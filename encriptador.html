<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <nav>
            <img src="imagenes/logotipo.png" alt="logotipo Ricardo Alvizar" class="logotipo">
        </nav>
    </header>
    <main>
        <section class="areas_de_texto">
            <div class="texto_a_ecnriptar">
            <textarea class="texto_entrada" placeholder="Ingrese el texto aqui..."></textarea>
            </div>
            <div>
                <p>✍ solo letras minusculas y sin acentos.</p>
            </div>
            <div class="btns">
                <input type="button" value="Encriptar" onclick="bntencriptar()" class="botones">
                <input type="button" value="Desencripar" onclick="btndesencriptar()" class="botones">
            </div>
        </section>
        <section>    
            <div class="area_de_salida">
                <textarea class="texto_encriptado" disabled></textarea>
                <img src="imagenes/Muñeco.png" class="imagen_muñeco">
                <p class="indicacion">Ingrese texto valido</p>
            </div>
            <div class="divcopiar">    
                <input type="button" value="        copiar" id="btncopiar" onclick="copy()">
            </div>
        </section>
    </main>
    <footer>
        <div class="derechos_de_autor">
            <h2>desarrollador: Ricardo Alvizar</h2>
            <p class="pfooter">&copy copyright 2024</p>
        </div>    
    </footer>
    <script src="app.js"></script>
</body>
</html>
