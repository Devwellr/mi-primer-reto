<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <nav>
            <img src="imagenes/Ricardo Alvizar-logos_white.png" alt="logotipo Ricardo Alvizar" class="logotipo">
        </nav>
    </header>
    <main>
        <section class="areas_de_texto">
            <div class="texto_a_ecnriptar">
            <textarea class="texto_entrada" placeholder="Ingrese el texto aqui..."></textarea>
            </div>
            <div class="area_de_salida">
                <textarea class="texto_encriptado" disabled></textarea>
                <img src="imagenes/Muñeco.png" class="imagen_muñeco">
                <p>Ingrese texto valido</p>
                <input type="button" value="copiar">
            </div>
            <div class="btns">
                <p>✍ solo letras minusculas y sin acentos.</p>
                <input type="button" value="Encriptar" onclick="bntencriptar()">
                <input type="button" value="Desencripar" onclick="btndesencriptar()">
            </div>
        </section>
    </main>
    <footer>
            <h2>desarrollador: Ricardo Alvizar</h2>
            <p>&copy copyright 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
